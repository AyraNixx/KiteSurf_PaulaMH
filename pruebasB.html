<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/scss/estiloB.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <script src="https://kit.fontawesome.com/8d125d2b91.js" crossorigin="anonymous"></script>
    <style>
        body
        {
            width: 100%;
        }
        img
        {
            display: inline-block;
            width: 300px;
        }
    </style>

</head>
<body>

    
    <img src="./img/8ec5b72f716e577fe0350c2fe4339689.jpg" alt="" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    <img src="./img/ejemplo1.jpg" alt="" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    <img src="./img/ejemplo2.jpg" alt="" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    <img src="./img/kitesurfing1.jpg" alt="" data-bs-toggle="modal" data-bs-target="#staticBackdrop">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch demo modal
    </button>
    
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true"  data-bs-dismiss="modal" aria-label="Close">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <img src="" alt="">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./bootstrap-5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/galeria.js"></script>
</body>

      
</html>
