<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"

>
<html lang="en">
<head>
<title>Cola con delay()</title>
<script src="../jquery-1.4.2.min.js" type="text/javascript"></script>   
<style type="text/css">
        #vertical-orientation {
                float: left;
                transform: rotate(270deg);
                transform-origin: top bottom 0;
                opacity: 0.9;
                font-size: 1.8em;
                color: rgb(93, 198, 196);
                text-transform: uppercase;
        }
        #image-golf {
                background:url("golf.jpg");
                width: 600px;
                height: 350px;
        }

</style>


</head>
<body>
   <h1>Demo Display Text in Vertical Direction using CSS</h1>
   <div class="demo-content">
           <div id="image-golf">
           <div id="vertical-orientation">Vertical Direction</div></div>
   </div>
</body>
</html>
