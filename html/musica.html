<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/musica.css">    
    <script src="https://kit.fontawesome.com/8d125d2b91.js" crossorigin="anonymous"></script>

</head>
<body>


    <audio id="player" autoplay>
        <!--Primera canciÃ³n-->
        <source src="../music/Cake_by_the_Ocean.mp3" type="audio/mp3">
    </audio>


    <div class="music-container">
        <div class="player-logo">
            <div>
                <i class="fa-solid fa-music"></i>
            </div>
        </div>
        <div class="player-options">
            <i class="fa-solid fa-circle-play" onclick="document.getElementById('player').play()"></i>
            <br>
            <i class="fa-solid fa-stop" onclick="document.getElementById('player').pause()"></i>
            <br>
            <i id="btn_previous" class="fa-solid fa-angle-left"></i>
            <br>
            <i id="btn_next" class="fa-solid fa-angle-right"></i>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/music.js"></script>
</body>
</html>
